<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | ALTAP GANTENG</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #111827;
      color: #f9fafb;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-gray-900 bg-opacity-70 p-8 rounded-2xl shadow-2xl w-full max-w-md text-center">
      <h1 class="text-2xl font-bold mb-6 text-yellow-400">LOGIN TERLEBIH DAHULU</h1>

      <form id="loginForm" class="space-y-5">
        <input type="text" id="username" placeholder="Username" 
          class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400">

        <input type="password" id="password" placeholder="Password" 
          class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400">

        <button type="submit" 
          class="w-full py-3 bg-yellow-500 hover:bg-yellow-600 rounded-lg font-bold text-black transition transform hover:scale-105">
          MASUK
        </button>
        <h1>user = admin</h1>
        <h1>password= 12345</h1>
      </form>

      <p class="mt-4 text-gray-400 text-sm">© 2025 ALTAP GANTENG</p>
    </div>
  </div>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // konfigurasi login sederhana
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      // Username & Password (ubah sesuai kebutuhanmu)
      if(user === "admin" && pass === "12345"){
        // redirect langsung ke websitemu
        window.location.href = "https://altaf880.github.io/index.html";
      } else {
        alert("❌ Username atau Password salah!");
      }
    });

    // konfigurasi Particles
    particlesJS('particles-js', {
      particles: {
        number: { value: 90, density: { enable: true, value_area: 800 } },
        color: { value: '#ffffff' },
        shape: { type: 'circle' },
        opacity: { value: 0.5 },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: '#ffffff', opacity: 0.4, width: 1 },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        detect_on: 'canvas',
        events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' } },
        modes: { repulse: { distance: 100 }, push: { particles_nb: 4 } }
      }
    });
  </script>
</body>
</html>
